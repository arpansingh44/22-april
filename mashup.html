<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>
	var map;
	var parks = [
		{"park":"fairview toronto","coords":[43.778608,-79.343790]},
		{"park":"home mississauga","coords":[43.593549, -79.706683]}
        {"Village":"hometown India I grew up","coords":[30.124597,74.788871]},
		{"City":"Bathinda I lived here","coords":[30.210841,74.945469 ]}
        {"City":"oshawa","coords":[43.900351,-78.867428]},
		{"City":"nigara falls","coords":[43.089268,-79.085443]}
		];

	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 4,
			center: new google.maps.LatLng(44, -110),
			mapTypeId: 'terrain'
		});

		mashParks(parks);
	}

	function mashParks(results) {
	for (var i = 0; i < results.length; i++) {
		var coords = results[i].coords;
		var latLng = new google.maps.LatLng(coords[0], coords[1]);
		var marker = new google.maps.Marker({
			position: latLng,
			map: map,
			label:results[i].park
			});
		}
	}



</script>
<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkTL54m2df_y5lEUsA7fyDMXRoHhNvT94&callback=initMap">
</script>
</body>
</html>
